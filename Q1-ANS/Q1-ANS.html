<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Example</title>
    
    <!--Internal CSS-->
    <style>
        /* Styles for all divs*/
        .box {
            width: 300px;
            height: 300px;
            background-color: rgb(233, 165, 233);
            margin: 10px;
        }
    </style>
    <!-- External CSS-->
    <link rel="stylesheet" href="/Q1-ANS.css">
</head>
<body>    
    <h1>CSS Example</h1>

    <!-- Inline CSS-->
    <div class="box" style="background-color: rgb(236, 247, 138);">I'm an inline styled box.</div>

    <!-- Internal CSS-->
    <div class="box">I'm an internally styled box.</div>

    <!-- External CSS-->
    <div class="box">I'm an externally styled box.</div>
</body>
</html>
